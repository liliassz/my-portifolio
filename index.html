<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liliassz (Elias Souza)</title>
    <link rel="icon" href="public/github.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #iframeContainer {
            max-width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- 
        Devido às limitações do GitHub Pages em relação à WebView de projetos Next.js,
        recomendo hospedar seu projeto no Vercel e, em seguida, usar o GitHub Pages como
        uma forma adicional de compartilhar informações ou documentação do projeto.
    -->

    <div id="iframeContainer"></div>

    <script>
        const iframeContainer = document.getElementById('iframeContainer');

        /*
            Aguardar o evento DOMContentLoaded para garantir que a página
            esteja completamente carregada antes de executar o código.
            Se a página não puder ser carregada, será feito um redirecionamento.
        */

        document.addEventListener('DOMContentLoaded', () => {
            if (!iframeContainer) {
                const iframe = document.createElement('iframe');
                iframe.src = "https://my-portifolio-git-main-liliassz.vercel.app/";
                iframe.width = "100%";
                iframe.height = "100%";
                iframeContainer.appendChild(iframe);
            } else {
                window.location.href = "https://my-portifolio-git-main-liliassz.vercel.app/";
            }
        });
    </script>

</body>

</html>
